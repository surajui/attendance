<div class="jumbotron">
   
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#" class="text-info">Home</a>
        </li>
        <li class="nav-item active">
           <a class="nav-link" class="text-danger px-3"> <i class="fa fa-angle-right"></i>Manageuser</a>
        </li>
      </ul>
    </div>
  </nav>
  <h1 class="text-info my-3">Manageuser</h1>
  <table class="table table-striped mt-3">
    
      <tr class="table-danger">
        <th>Id</th>
        <th>First</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    
 
      <tr *ngFor="let d of users">
      
        <td>{{d.id}}</td>
        <td>{{d.firstn}}</td>
        <td>{{d.email}}</td>
        <td>{{d.role}}</td>
          <td>
   <button class="btn btn-info" (click)="editUser(d)" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"></i> </button>
   <button class="btn btn-info ml-4 " (click)="delete(d)"><i class="fa fa-trash"></i></button>
   <div class="container">
   <!-- The Modal -->
  <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Edit Data</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
          <form [formGroup]="edit" >
            <div class="form-group">
              <label>Id</label>
              <input type="text" formControlName="id" class="form-control">
              <div *ngIf="!edit.get('id').valid && edit.get('id').touched" class="text-danger">please enter Id</div>
            </div>
            <div class="form-group">
                <label>Firstname</label>
                <input type="text" formControlName="firstn" class="form-control">
                <div *ngIf="!edit.get('firstn').valid && edit.get('firstn').touched" class="text-danger">please enter Firstname</div>
              </div>
              <div class="form-group">
                  <label>Email</label>
                  <input type="text" formControlName="email" class="form-control">
                  <div *ngIf="!edit.get('email').valid && edit.get('email').touched" class="text-danger">please enter valid Email</div>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" formControlName="role" class="form-control">
                    <div *ngIf="!edit.get('role').valid && edit.get('role').touched" class="text-danger">please enter Role</div>
                  </div>
          </form>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" (click)="updat()">Update</button>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>
</td>
       </tr>

  </table>
  <!-- <button class="btn btn-danger" (click)="addUser()"> Add User</button>
   -->
</div>
