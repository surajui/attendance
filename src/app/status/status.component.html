          <h2 class="text-info my-3">ViewStatus</h2>
          <table class="table table-border">
            <tr>
              <th>SIno</th>
              <th>Name</th>
              <th>Manager</th>
              <th>No of days</th>
              <th>Leave type</th>
              <th>Reason</th>
              <th>Action</th>
            </tr>
            <!-- <tr *ngFor="let d of status | async"> -->
              <tr *ngFor="let d of array;let i=index">
                <td>{{i+1}}</td>
              <!-- <td>{{d.id}}</td> -->
              <td>{{d.name}}</td>
              <td >{{d.manage}}</td>
              <td>{{d.nodays}}</td>
              <td>{{d.leave}}</td>
              <td>{{d.reason}}</td>
              <td><button class="btn btn-primary" (click)="accept(d)">Accept</button>
              <button class="btn btn-danger ml-3" (click)="reject(d)" >Reject</button></td>
            </tr>
          </table>
