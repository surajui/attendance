     <div class="login-form">
     <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Emailid</label>
          <input type="text" formControlName="email" class="form-control input" placeholder="Enter EmailId" [ngClass]="{ 'is-invalid': loginForm.get('email').dirty&&loginForm.get('email').invalid }" />
         <div *ngIf="loginForm.get('email').dirty&&loginForm.get('email').invalid" class="invalid-feedback">email is required
        </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="text-uppercase">Password</label>
          <input type="password" formControlName="password"  class="form-control input" placeholder="Enter password" name="password" [ngClass]="{ 'is-invalid': loginForm.get('password').dirty&&loginForm.get('password').invalid }">
          <div *ngIf="loginForm.get('password').dirty&&loginForm.get('password').invalid" class="invalid-feedback">Password is required
        </div>
        </div>
        <button type="submit" class="btn btn-login">Submit</button>
        </form>
      </div>
      <div class="signup-form active">
          <form [formGroup]="mlogin" (ngSubmit)="onSubmit1()">
              <div class="form-group">
              <label>User Id:</label>
              <input type="email" class="form-control input" formControlName="user">
              <div *ngIf="submitted && mlogin.controls.user.errors" class="text-danger">
                <div *ngIf="mlogin.controls.user.errors.required">User is required</div>
              </div>
              </div>
              <div class="form-group">
              <label>Password:</label>
                <input type="text" class="form-control input" formControlName="password">
                <div *ngIf="submitted && mlogin.controls.password.errors" class="text-danger">
                  <div *ngIf="mlogin.controls.password.errors.required">Password is required</div>
                </div>
              </div>
                <div class="form-group">
              <button class="btn btn-primary">Login</button>
              <div *ngIf="invalidLogin" class="text-danger">
                <div>Invalid credentials.</div>
              </div>
               </div>
            </form>
      </div>
  </div>
</div>
