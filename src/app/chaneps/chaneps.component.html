                  <a class="nav-link" href="#" class="text-info">Home</a>

                <li class="nav-item active">
                   <a class="nav-link" href="#" class="text-danger px-3"> <i class="fa fa-angle-right"></i>Change Password</a>

          <h1 class="text-info">Change Password</h1>
          <div class="container bg-light my-3">
              <div class="row">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-6">
                      <form [formGroup]="suraj" >
                      <div class="form-group my-4">
                          <div class="row">
                              <div class="col-sm-4">
                                  <label>Current Password:</label>
                              </div>
                              <div class="col-sm-8">
                                 <input type="password" class="form-control" placeholder="Currentpassword"  formControlName="cpassword" name="currentpass">
                                 <div *ngIf="!suraj.get('cpassword').valid && suraj.get('cpassword').touched" class="text-danger">please enter CurrentPassword</div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group my-4">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label>New Password:</label>
                                </div>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" placeholder="Newpassword"  formControlName="conpass" name="newpass">
                                </div>
                            </div>
                        </div>
                        <div class="form-group my-4">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <label>Re-Enter NewPassword:</label>
                                    </div>
                                    <div class="col-sm-8">
                                       <input type="password" class="form-control" placeholder="Re-Enter password"  formControlName="conpass" name="Re-Enter">
                                    </div>
                                </div>
                            </div> 
                                <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-3">        
                                            </div>
                                            <div class="col-sm-9">
                                                    <button class="btn btn-primary" (click)="add(suraj.value)">Change Password</button>
                                                    <button class="btn btn-danger mx-5" (click)="suraj.reset()">Cancel</button> 
                                            </div>
                                        </div>
                                    </div>
                        </form>
                  </div>
              </div>
          </div>
          </div>
