          <h1 class="text-info">Request for Leave</h1>
          <div class="container bg-light my-3">
              <div class="row">
                  <div class="col-sm-4"></div>
                  <div class="col-sm-6">
                      <form [formGroup]="suraj" >
                            <div class="form-group my-4">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label>Name:</label>
                                        </div>
                                        <div class="col-sm-9">
                                           <input type="text" class="form-control" placeholder="name"  formControlName="name" name="name">
                                        </div>
                                    </div>
                                </div>
                      <div class="form-group my-4">
                          <div class="row">
                              <div class="col-sm-3">
                                  <label>From Date:</label>
                              </div>
                              <div class="col-sm-9">
                                 <input type="date" [(ngModel)]="today" class="form-control" placeholder="fromdate"  formControlName="date"name="fromdate">
                              </div>
                          </div>
                      </div>
                      <div class="form-group my-4">
                            <div class="row">
                                <div class="col-sm-3">
                                    <label>To Date:</label>
                                </div>
                                <div class="col-sm-9">
                                   <input type="date" class="form-control" placeholder="todate"  formControlName="todate" name="today">
                                </div>
                            </div>
                        </div>
                        <div class="form-group my-4">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label>No of Days:</label>
                                    </div>
                                    <div class="col-sm-9">
                                       <input type="text" class="form-control" placeholder="days"  formControlName="nodays" name="days">
                                    </div>
                                </div>
                            </div>
                        <div class="form-group my-4">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label>Leave Type:</label>
                                    </div>
                                    <div class="col-sm-9">
                                            <select formControlName="leave">
                                                    <!-- <option selected> Select LeaveType</option> -->
                                                    <option value="Sick">Sick</option>
                                                    <option value="Emergency">Emergency</option>
                                                    <option value="Lop">Lop</option>
                                                    <option value="Casual">Casual</option>
                                                  </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group my-4">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <label>Leave Reason:</label>
                                        </div>
                                        <div class="col-sm-9">
                                                <textarea rows="4" cols="42" name="comment" form="usrform"  formControlName="reason"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group my-4">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                <label>Managers:</label>
                                            </div>
                                            <div class="col-sm-9">
                                                   <select class="form-control" formControlName="manage">
                                                       <option value="">--select--</option>
                                                       <option  value="sachin123">sachin123</option>
                                                       <option  value="sunil123">sunil123</option>
                                                       <option  value="radhika123">radhika123</option>
                                                   </select>
                                            </div>
                                        </div>
                                    </div>
                                <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                    <button class="btn btn-primary" (click)="add(suraj.value)">Apply</button>
                                                    <button class="btn btn-danger mx-5" (click)="suraj.reset()">Cancle</button>
                                            </div>
                                            <div class="col-sm-6">
                                                   
                                            </div>
                                        </div>
                                    </div>
                        </form>
                  </div>
              </div>
          </div>
          </div>
